<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Task2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./vueversion3.js"></script>
</head>

<body>
  <div class="container" id="app">
    <div class="form-group col-lg-6 m-auto">
      <form class="row was-validated" method="get" action="#" v-if="isvisible">
        <div class="form-group col-12 mt-3">
          <label for="id">ID: </label>
          <input type="text" class="form-control" v-bind:class="student.id ? 'is-valid' : 'is-invalid'"
            v-model="student.id" required />
        </div>
        <div class="form-group col-12 mt-3">
          <label for="name" class="form-label">Name: </label>
          <input type="text" class="form-control" v-model="student.name" required />
        </div>
        <div class="form-check col-12">
          <label>Gender: </label>
          <div v-for="gender in studentData.genders">
            <label class="form-check-label" :for="gender">
              {{gender}}:
            </label>
            <input class="form-check-input" type="radio" name="gender" :value="gender" :id="gender"
              v-model="student.gender" required />
          </div>
        </div>

        <label class="mt-3">language: </label>
        <div class="form-check col-12">
          <div v-for="lang in studentData.language">
            <label class="form-check-label" :for="lang">&nbsp;&nbsp;&nbsp;&nbsp;{{lang}}</label>
            <input class="form-check-input" name="lang" type="checkbox" :value="lang" v-model="student.language"
              :id="lang" required />
          </div>
        </div>

        <label>Comment: </label>
        <textarea v-model="student.comment"></textarea>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Save
        </button>
      </form>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Student Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="col-10 m-2">
              <label>ID: </label>
              <label>{{student.id}}</label>
            </div>
            <div class="col-10 m-2">
              <label>Name: </label>
              <label>{{student.name}}</label>
            </div>
            <div class="col-10 m-2">
              <label>Gender:</label>
              <label>{{student.gender}}</label>
            </div>

            <div class="col-10 m-2">
              <label>Language: </label>
              <ul>
                <li v-for="language in student.language">{{language}}</li>
              </ul>
            </div>

            <div class="col-10 m-2">
              <label>Comment:</label><br />
              <label>{{student.comment}}</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const myapp = Vue.createApp({
      data: () => ({
        isvisible: true,
        student: {
          id: "",
          name: "",
          gender: "",
          language: [],
          comment: "",
        },
        studentData: {
          genders: ["male", "female"],
          language: ["javaScript", "angular", "react", "vue"],
        },
      }),
    });
    myapp.mount("#app");
  </script>
</body>

</html>
